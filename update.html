   <div class="side-bar">

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Atualize Seu Perfil</h3>
      <p>Novo Nome:</p>
      <input type="text" name="name" placeholder="Digite Seu Nome" maxlength="50" class="box">
      <p>Novo E-mail:</p>
      <input type="email" name="email" placeholder="silva@gmail.come" maxlength="50" class="box">
      <p>Senha Atual:</p>
      <input type="password" name="old_pass" placeholder="Digite Sua Senha Antiga" maxlength="20" class="box">
      <p>Sua Nova Senha:</p>
      <input type="password" name="new_pass" placeholder="Digite Sua Senha " maxlength="20" class="box">
      <p>Corfime Sua Senha:</p>
      <input type="password" name="c_pass" placeholder="Digite Sua Senha novamente  " maxlength="20" class="box">
      <p>Atualizar Foto:</p>
      <input type="file" accept="image/*" class="box">
      <input type="submit" value="Atualizar Perfil" name="submit" class="btn">
   </form>

</section>
